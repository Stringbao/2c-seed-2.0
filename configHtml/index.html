<div class="" id="compId">
	name:<le-input v-model="configData.name" label="name"></le-input>
</div>
<script>
	{
		class BizClass {
			constructor(el) {
				this.vm = null;
			}
			init() {
				this.vm = new Vue({
					el: "#compId",
					data() {
						return {
                            configData:{
                                name: ''
                            }
                        }
					},
					methods: {
						getValue() {
							return {
                                configData:this.configData
                            }
						},
						setValue(data) {
                            data.configData && (this.configData = data.configData);
						}
					}
				})
			}
		}
		engine.configObject = {
			obj: null,
			init(el) {
				return new Promise((resolve, reject) => {
					this.obj = new BizClass();
					this.obj.init();
					resolve();
				})
			},
			getValue() {
				return this.obj.vm.getValue();
			},
			setValue(data) {
				this.obj.vm.setValue(data);
			}
		}
	}
</script>
